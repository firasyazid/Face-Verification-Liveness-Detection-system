[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[flake8]
max-line-length = 100
exclude = .git,__pycache__,venv,env,.venv
ignore = E203,W503,E501
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 100
skip_gitignore = true
known_first_party = app
known_third_party = fastapi,pydantic,numpy,cv2,mediapipe,deepface

[black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | __pycache__
  | \.venv
  | venv
  | build
  | dist
)/
'''

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[pylint]
max-line-length = 100
disable = 
    C0111,
    R0903,
    R0913,
    W0212
