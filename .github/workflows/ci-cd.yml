name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    name: Setup Environment & Quality Checks

    steps:
      # Trigger - Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Face_detection_back/requirements.txt
          pip install pytest pytest-cov pylint flake8 black isort

      # Quality Checks - Linting
      - name: Run Linting - Pylint
        continue-on-error: true
        run: |
          echo "Running Pylint checks..."
          pylint Face_detection_back/app --fail-under=7.0 --output-format=text || true
          echo "Pylint check completed"

      - name: Run Linting - Flake8
        continue-on-error: true
        run: |
          echo "Running Flake8 checks..."
          flake8 Face_detection_back/app --count --show-source --statistics || true
          echo "Flake8 check completed"

      - name: Code Format Check - Black
        continue-on-error: true
        run: |
          echo "Checking code format with Black..."
          black Face_detection_back/app --check || true
          echo "Black check completed"

      - name: Import Sort Check - isort
        continue-on-error: true
        run: |
          echo "Checking import sorting with isort..."
          isort Face_detection_back/app --check-only || true
          echo "isort check completed"

      # Coverage - Run Tests with Coverage Report
      - name: Run Tests with Coverage
        run: |
          echo "Running pytest with coverage..."
          cd Face_detection_back
          pytest tests/ --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v --junitxml=test-results.xml || true
          cd ..

      # Upload test results
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: Face_detection_back/test-results.xml
          retention-days: 30

      # Upload coverage reports
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            Face_detection_back/coverage.xml
            Face_detection_back/htmlcov/
          retention-days: 30

      # Publish coverage to job summary
      - name: Publish Coverage Summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "Face_detection_back/coverage.xml" ]; then
            echo "Coverage XML report generated" >> $GITHUB_STEP_SUMMARY
          fi

      # Upload coverage to Codecov (optional)
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./Face_detection_back/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  build-docker:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: setup-and-test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      # Build using Docker
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./Face_detection_back
          file: ./Face_detection_back/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log Docker Build Status
        run: |
          echo "Docker image built successfully"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

  publish-results:
    runs-on: ubuntu-latest
    name: Publish Test Results
    needs: setup-and-test
    if: always()

    steps:
      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Download Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml
          check_name: Test Results

      - name: Create Coverage Summary
        if: always()
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "- test-results.xml - Test failures" >> $GITHUB_STEP_SUMMARY
          echo "- coverage.xml - Coverage %" >> $GITHUB_STEP_SUMMARY
          echo "- Logs - Error analysis" >> $GITHUB_STEP_SUMMARY
